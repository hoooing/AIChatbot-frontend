<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends AI Chatbot</title>
    
    <style>
        /* âœ… Dark Mode Theme */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* âœ… Chat Container */
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: #0f3460;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }

        /* âœ… Chat Header */
        h1 {
            text-align: center;
            font-size: 20px;
            color: #e94560;
        }

        /* âœ… Chat Box */
        #chat-box {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            background: #16213e;
        }

        /* âœ… User Input Box */
        .input-container {
            display: flex;
            margin-top: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        /* âœ… Send Button */
        button {
            background: #e94560;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }

        /* âœ… Hover Effect */
        button:hover {
            background: #ff2e63;
        }

        /* âœ… Chat Messages */
        .chat-message {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
            max-width: 80%;
            display: inline-block;
        }

        /* âœ… User Message (Blue) */
        .user-message {
            background: #17c3b2;
            color: #000;
            align-self: flex-end;
        }

        /* âœ… Bot Message (Red) */
        .bot-message {
            background: #ff2e63;
            color: white;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>League of Legends AI Chatbot</h1>
        
        <div id="chat-box">
            <!-- Messages will appear here -->
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput");
            let chatBox = document.getElementById("chat-box");

            if (!userInput.value.trim()) return;

            // âœ… Show User Message
            chatBox.innerHTML += `<div class="chat-message user-message"><b>You:</b> ${userInput.value}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            let userMessage = userInput.value;
            userInput.value = ""; // Clear input field

            // âœ… Show Loading Animation
            chatBox.innerHTML += `<div class="chat-message bot-message" id="loading">ðŸ¤– Typing...</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // âœ… Send Message to Flask Backend
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // âœ… Remove Loading Message
                document.getElementById("loading").remove();

                // âœ… Display AI Response
                chatBox.innerHTML += `<div class="chat-message bot-message"><b>AI BOT:</b> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
