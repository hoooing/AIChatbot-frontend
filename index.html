<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Legends BOT Chat</title>

    <!-- ink to External CSS -->
    <style>/* Chatbot UI Styling */
      body {
          font-family: Arial, sans-serif;
          text-align: center;
          background-color: #f4f4f4;
      }
      
      #chat-container {
          width: 50%;
          margin: auto;
          height: 400px;
          overflow-y: auto;
          border: 2px solid #ddd;
          border-radius: 10px;
          background: white;
          padding: 15px;
          box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
      
      .chat-message {
          padding: 10px;
          margin: 5px;
          border-radius: 10px;
          max-width: 80%;
          display: inline-block;
      }
      
      .user-message {
          background-color: #d1e7ff;
          text-align: right;
          float: right;
          clear: both;
      }
      
      .bot-message {
          background-color: #e2e2e2;
          text-align: left;
          float: left;
          clear: both;
      }
      
      #userInput {
          width: 40%;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ddd;
      }
      #searchInput {
        width: 40%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        display: none; /* Hide search input initially */
    }

      button {
          padding: 10px 15px;
          cursor: pointer;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
      }
      
      button:hover {
          background-color: #0056b3;
      }
      </style>
</head>
<body>

    <h1>League of Legends BOT Chat</h1>
    <div id="chat-container"></div>
    <input type="text" id="searchInput" placeholder="Search here..." />
    <button class="btn" id="searchBtn">üîç Search</button>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Link to External JavaScript (placed at the bottom for better performance) -->
    <script>// Function to format Markdown (Handles bold and italic text)
      function formatMarkdown(text) {
          return text
              .replace(/\*\*(.*?)\*\*/g, "<b>$1</b>")  // Bold (**text**)
              .replace(/\*(.*?)\*/g, "<i>$1</i>")      // Italic (*text*)
              .replace(/\n/g, "<br>");                 // New lines
      }
      
      // Function to send user message to backend and display AI response
      function sendMessage() {
          let userMessage = document.getElementById("userInput").value;
          if (!userMessage) return;
      
          let chatbox = document.getElementById("chat-container");
            
          // Display user message
          chatbox.innerHTML += `<div class="chat-message user-message"><b>You:</b> ${userMessage}</div>`;
          document.getElementById("userInput").value = "";  // Clear input field
      
          // Send message to Flask backend
          fetch("https://aichatbot-tbc1.onrender.com/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message: userMessage })
          })
          .then(response => response.json())
          .then(data => {
              let formattedResponse = formatMarkdown(data.response); // Convert Markdown to HTML
              chatbox.innerHTML += `<div class="chat-message bot-message"><b>AI BOT:</b> ${formattedResponse}</div>`;
              chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
          })
          .catch(error => console.error("Error:", error));
      }
      document.getElementById("userInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();  // Prevent form submission if inside a form
            sendMessage();
        }
    });
      </script>
      
</body>
</html>
